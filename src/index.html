<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pure Natural</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Main Navigation-->
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg fixed-top">
        <!-- Container wrapper -->
        <div class="container d-flex">
          <!-- Toggle button -->
          <button
            data-mdb-collapse-init
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- Navbar brand -->
          <a class="navbar-brand navbar-brand-center-page" href="#intro">
            <i class="fa-solid fa-leaf navbar-icon me-3" aria-hidden="true"></i>
            <span class="navbar-title">Pure Natural</span>
          </a>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left links -->
            <ul class="navbar-nav navbar-nav-center-page">
              <li class="nav-item">
                <a class="nav-link" href="#products">Produse</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">Despre Mine</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
            <!-- Left links -->
          </div>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->

      <!-- Intro -->
      <section id="intro" class="mb-xxl-10 mb-lg-8 mb-5">
        <!-- Wrapper -->
        <div class="intro shadow-5-strong">
          <!-- Mask -->
          <div
            class="mask mask-strong-dark d-flex flex-column align-items-center justify-content-center text-center h-100 px-sm-5 px-3"
          >
            <h1 class="title mb-sm-4 mb-3">Esențe pure. Eleganță naturală</h1>

            <h2 class="sub-title mb-sm-4 mb-3">
              Parfumuri naturale, inspirate din esențele pure ale naturii.
            </h2>

            <a
              href="#products"
              role="button"
              class="btn btn-light btn-lg btn-rounded btn-custom"
              aria-label="Vezi catalogul produselor"
              data-mdb-ripple-init
              data-mdb-ripple-color="light"
              >Catalog produse</a
            >
          </div>
          <!-- Mask -->
        </div>
        <!-- Wrapper -->
      </section>
      <!-- Intro -->
    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main>
      <!-- Container -->
      <div class="container">
        <!-- Products -->
        <section id="products" class="mb-xxl-10 mb-lg-8 mb-5">
          <h2 class="title text-center mb-1">Produse</h2>
          <hr class="hr hr-blurry mt-0 mb-5" />

          <!-- Grid Row -->
          <div class="row row-cols-xxxl-4 row-cols-lg-3 row-cols-md-2 g-5">
            <!-- Column 1 -->
            <div class="col">
              <!-- Card -->
              <div class="card card-product h-100">
                <!-- Card Image -->
                <div
                  class="bg-image hover-overlay shadow-4-strong rounded-6 mx-3 mt-n3"
                  data-mdb-ripple-init
                  data-mdb-ripple-color="light"
                >
                  <img src="assets/img/product-1.jpg" class="w-100" alt="" />
                  <a href="#!">
                    <div class="mask mask-special-cold"></div>
                  </a>
                </div>
                <!-- Card Image -->

                <!-- Card Body -->
                <div class="card-body">
                  <h4 class="card-title mb-2">SHALIMAR</h4>
                  <h5 class="card-sub-title mb-2">Parfum</h5>
                  <p class="price m-0">29 lei</p>
                </div>
                <!-- Card Body -->
              </div>
              <!-- Card -->
            </div>
            <!-- Column 1 -->

            <!-- Column 2 -->
            <div class="col">
              <!-- Card -->
              <div class="card card-product h-100">
                <!-- Card Image -->
                <div
                  class="bg-image hover-overlay shadow-4-strong rounded-6 mx-3 mt-n3"
                  data-mdb-ripple-init
                  data-mdb-ripple-color="light"
                >
                  <img src="assets/img/product-2.jpg" class="w-100" alt="" />
                  <a href="#!">
                    <div class="mask mask-special-cold"></div>
                  </a>
                </div>
                <!-- Card Image -->

                <!-- Card Body -->
                <div class="card-body">
                  <h4 class="card-title mb-2">CHANEL</h4>
                  <h5 class="card-sub-title mb-2">Parfum</h5>
                  <p class="price m-0">49 lei</p>
                </div>
                <!-- Card Body -->
              </div>
              <!-- Card -->
            </div>
            <!-- Column 2 -->

            <!-- Column 3 -->
            <div class="col">
              <!-- Card -->
              <div class="card card-product h-100">
                <!-- Card Image -->
                <div
                  class="bg-image hover-overlay shadow-4-strong rounded-6 mx-3 mt-n3"
                  data-mdb-ripple-init
                  data-mdb-ripple-color="light"
                >
                  <img src="assets/img/product-3.jpg" class="w-100" alt="" />
                  <a href="#!">
                    <div class="mask mask-special-cold"></div>
                  </a>
                </div>
                <!-- Card Image -->

                <!-- Card Body -->
                <div class="card-body">
                  <h4 class="card-title mb-2">CHANEL DE BLUE</h4>
                  <h5 class="card-sub-title mb-2">Parfum</h5>
                  <p class="price m-0">49 lei</p>
                </div>
                <!-- Card Body -->
              </div>
              <!-- Card -->
            </div>
            <!-- Column 3 -->

            <!-- Column 4 -->
            <div class="col">
              <!-- Card -->
              <div class="card card-product h-100">
                <!-- Card Image -->
                <div
                  class="bg-image hover-overlay shadow-4-strong rounded-6 mx-3 mt-n3"
                  data-mdb-ripple-init
                  data-mdb-ripple-color="light"
                >
                  <img src="assets/img/product-4.jpg" class="w-100" alt="" />
                  <a href="#!">
                    <div class="mask mask-special-cold"></div>
                  </a>
                </div>
                <!-- Card Image -->

                <!-- Card Body -->
                <div class="card-body">
                  <h4 class="card-title mb-2">RED ROSES</h4>
                  <h5 class="card-sub-title mb-2">Parfum</h5>
                  <p class="price m-0">39 lei</p>
                </div>
                <!-- Card Body -->
              </div>
              <!-- Card -->
            </div>
            <!-- Column 4 -->
          </div>
          <!-- Grid Row -->
        </section>
        <!-- Products -->

        <!-- About -->
        <section id="about" class="mb-xxl-10 mb-lg-8 mb-5"></section>
        <!-- About -->

        <!-- Contact -->
        <section id="contact" class="mb-xxl-10 mb-lg-8 mb-5"></section>
        <!-- Contact -->
      </div>
      <!-- Container -->
    </main>
    <!--Main layout-->

    <!--Footer-->
    <footer></footer>
    <!--Footer-->

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/efa94fba2c.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
